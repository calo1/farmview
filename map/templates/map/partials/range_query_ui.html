<div id='{{query_field.name}}-query' class='checkbox query-ui col-md-3'>
  <label>
    <input id='{{query_field.name}}-checkbox' type='checkbox' class='query-group' data-query-type='{{query_field.type}}' data-table='{{query_field.data_sources}}' data-field='{{query_field.name}}' />{{query_field.label_eng}}
  </label>
  <br />
  <input id='{{query_field.name}}-min-input' type='text' class='form-control operand-ui min-max-text-input' placeholder='Min' disabled />
  <input id='{{query_field.name}}-max-input' type='text' class='form-control operand-ui min-max-text-input' placeholder='Max' disabled />
</div>
